<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR1-TP3</title>
  <style>
    body {
      display: flex;
      min-height: 80vh;
      justify-content: center;
      align-items: center;
    }

    .container-audio {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      align-items: center;
      background-color: rgb(151, 156, 161);
      padding: 10px;
      border-radius: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Crie um arquivo HTML com CSS in-line e nele gere um player de áudio com dois arquivos MP3. -->
  <div class="container">

    <div class="container-audio">
      <audio controls>
        <source src="./assets/calcinhapreta.mp3" type="audio/mpeg">

      </audio>
<audio controls>

</html>
